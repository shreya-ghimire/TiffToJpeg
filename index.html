
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIFF to JPEG Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TIFF to JPEG Converter</h1>
        <input type="file" id="fileInput" accept=".tif, .tiff">
        <label for="fileInput">Select TIFF Image</label>
        <div id="fileInfo" style="display:none;"></div>
        <button id="convertBtn">Convert to JPEG</button>
    
        <br>
        <img id="outputImg" src="#" alt="Converted JPEG" style="display:none;">
        <a id="downloadLink" download="converted_image.jpg" style="display:none;"><button>Download</button></a>
        <button id="resetBtn" style="display:none;">Reset</button>
    </div>
    <script src="script.js"></script>
    <script src="node_modules/tiff.js/tiff.min.js"></script>
</body>
</html>
